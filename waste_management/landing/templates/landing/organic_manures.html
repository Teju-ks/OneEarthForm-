<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Manures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black; /* Set background to black */
            color: white; /* Set text color to white */
        }
        .card img {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .card {
            background-color: #333; /* Dark background for cards */
            color: white; /* White text for cards */
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Organic Manures</h1>
        <div class="row">
            {% for manure in manures %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% if forloop.counter == 1 %}https://static.vecteezy.com/system/resources/previews/009/742/922/non_2x/cow-dung-in-the-farm-photo.JPG
                             {% elif forloop.counter == 2 %}https://cdn.cdnparenting.com/articles/2021/07/16191322/380433403-768x525.webp
                             {% elif forloop.counter == 3 %}https://prakati.in/wp-content/uploads/Compost-Garden-Waste-Organic-Fertilizers-1.jpg
                             {% else %}https://emeraldlawns.com/hubfs/Imported_Blog_Media/organic-fertilizer1.jpg{% endif %}" 
                         class="card-img-top" alt="{{ manure.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ manure.name }}</h5>
                        <p class="card-text">{{ manure.description }}</p>
                        <p><strong>Price:</strong> â‚¹{{ manure.price }}</p>
                        <p><strong>Stock:</strong> {{ manure.stock }} units</p>
                        <a href="{% url 'buynow' product_type='manure' product_name=manure.name %}" class="btn btn-success w-100">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
