<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for better contrast */
        }
        .confirmation-card {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background-color: #1e1e1e; /* Darker card background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Adjust shadow for dark theme */
        }
        .confirmation-card h1 {
            color: #28a745; /* Keep the green color for success */
        }
        .confirmation-card ul {
            list-style-type: none;
            padding: 0;
        }
        .confirmation-card ul li {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="confirmation-card">
            <h1 class="text-center">Product Sold Successfully!</h1>
            <p class="text-center">Thank you, <strong>{{ username }}</strong>. Your product has been sold.</p>
            <ul>
                <li><strong>Product Type:</strong> {{ product_type }}</li>
                <li><strong>Quantity:</strong> {{ quantity }} kg</li>
                <li><strong>Price per kg:</strong> ₹{{ price_per_kg }}</li>
                <li><strong>Total Earnings:</strong> ₹{{ total_earnings }}</li>
            </ul>
            <div class="text-center mt-4">
                <a href="{% url 'profile' %}" class="btn btn-primary">Back to Profile</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
